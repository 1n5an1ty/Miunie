version: 1.0.{build}
image: Visual Studio 2017
skip_tags: true
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
build_script:
  - dotnet build src -c Release
test_script:
- ps: >-
    &('dotnet') ('test', 'src/Miunie.Configuration.XUnit.Tests/Miunie.Configuration.XUnit.Tests.csproj', '--test-adapter-path:.', '--logger:Appveyor')
